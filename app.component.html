<div class="container-fluid">
  <h1>Angular Session Enrollment Form</h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit()">
  {{userForm.value | json}}
  <hr/>
  {{candidateDetails | json}}

    <div class="form-group">
      <label>Name</label>
      <input type="text" required  #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="candidateName" [(ngModel)]="candidateDetails.candidateName">
    <small [class.d-none]="name.valid || name.untouched" class="text-danger">Name is required</small>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="candidateEmail" [(ngModel)]="candidateDetails.candidateEmail">
    </div>
    <div class="form-group">
      <label>Contact Number</label>
      <input type="tel"  #phone="ngModel" required pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched"
       class="form-control" name="candidatePhone" [(ngModel)]="candidateDetails.candidatePhone"> 
      <div *ngIf="phone.errors && phone.invalid && phone.touched">
        <small class="text-danger" *ngIf="phone.errors.required">Phone Number is required</small>
        <small class="text-danger" *ngIf="phone.errors.pattern">Phone Number must be ten digits</small>
      </div>
    </div>
    <div class="form-group">
      <label>Topic Menu</label>
      <select class="custom-select" name="candidateInterestedTopic" [(ngModel)]="candidateDetails.topicSelected">
        <option selected>I am interested in Learning About</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>
    <div class="form-group" style="margin-left: 20px;">
      <input class="form-check-input" type="checkbox" name="candidateSubscription" [(ngModel)]="candidateDetails.subscribeAlert">
      <label class="form-check-label">
        Would like to Subscribe for Receiving Promotional Offers
      </label>
    </div>    
    <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit">Submit</button>
  </form>

</div>
